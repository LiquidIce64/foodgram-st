version: '3.3'

volumes:
  foodgram-db:
  foodgram-static:
  foodgram-media:

services:
  db:
    container_name: foodgram-db
    image: postgres:13
    env_file: ../.env
    volumes:
      - foodgram-db:/var/lib/postgresql/data
  backend:
    container_name: foodgram-back
    build: ../backend
    env_file: ../.env
    volumes:
      - foodgram-static:/static/
      - foodgram-media:/media/
    depends_on:
      - db
  frontend:
    container_name: foodgram-front
    build: ../frontend
    volumes:
      - foodgram-static:/app/result_build/
  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - foodgram-static:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - foodgram-media:/media/
